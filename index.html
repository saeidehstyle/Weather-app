<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header  -->
    <header class="text-center py-4">
        <h1 class="display-4 text-white">Weather App</h1>
        <form id="form" class="mt-3">
            <input type="text" id="search" class="form-control form-control-lg rounded-pill" placeholder="Search by Location" autocomplete="off">
        </form>
        <button id="geo-btn" class="btn btn-primary mt-3">Use My Location</button>
        <form id="unit-form" class="mt-3">
            <label for="unit">Select Temperature Unit:</label>
            <select id="unit" class="form-control form-control-lg">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
        </form>
    </header>
    <!-- Main content area -->
    <main class="container my-5">
        <div id="weather-container" class="weather-container mx-auto">
            <!-- Weather data will be inserted here dynamically -->
        </div>
        <div id="forecast-container" class="weather-container mx-auto">
            <!-- Forecast data will be inserted here dynamically -->
        </div>
        <div id="details-container" class="weather-container mx-auto">
            <!-- Details will be inserted here dynamically -->
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
